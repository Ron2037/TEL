<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TramitesEnLinea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="min-vh-100 overflow-hidden">
    <!-- Header con imagen y navegación  -->
    <header class="w-100">
        <!-- Imagen  -->
        <figure class="m-0">
            <picture>
                <source media="(min-width:1024px)" srcset="content/imageHeader.png">
                <source media="(min-width:768px)" srcset="content/imageHeader-768.png">
                <source media="(min-width:540px)" srcset="content/imageHeader-540.png">
                <source media="(min-width:320px)" srcset="content/imageHeader-320.png">
                <img class="imgHeader" src="content/imageHeader.png"> 
            </picture>
        </figure >
        <!-- Navegación -->
        <nav class="bg-darkblue">
            <ul class="p-0 m-0 px-1 py-1 menu-mobile--toggle">
                <li class="p-2">
                    <!-- Boton usuario  -->
                    <button class="navbtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 19">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                        Nombre usuario
                    </button>
                </li>
                <li class="p-2">
                    <!-- Dropdown Contribuyente -->
                    <div class="dropdown">
                        <button class="navbtn dropdown-toggle" href="#" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            Contribuyente
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
            <!-- Menu desplegable para movil  -->
            <p class="menu-mobile t-white fs-5 m-0 px-1 py-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-list" viewBox="0 0 10 19">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
                Menu
            </p>
        </nav>
    </header>
    <main class="container-fluid p-0 m-0 bg-white">
        <!-- Panel de bienvenido usuario  -->
        <section class="bienvenido">
            <p class="bg-lightblue m-0 p-3 t-white fw-bolder fs-4 text-center">
                Bienvenido usuario
            </p>
            <figure></figure>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/control.js"></script>
</body>
</html>
